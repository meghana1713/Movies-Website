<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>videos</h1>
    <div id="video_div">

    </div>
    
</body>
</html>
<script>
    const showClickedVideo=()=>{
        let video_data=JSON.parse(localStorage.getItem("clicked_video"));
        let video_div=document.getElementById("video_div");
        let iframe=document.createElement("iframe");
        iframe.src=`https://www.youtube.com/embed/${video_data.videoId}`;
        iframe.width="100%";
        iframe.height="500px";
        iframe.setAttribute("allowfullscreen",true);
        video_div.append(iframe);

    };
    showClickedVideo();
</script>
